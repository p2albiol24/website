<html>
<head>
<script language='javaScript'>
{
var count = 1200;

function animation(){
	
	var theGuy = document.getElementById("guy");
	var position = theGuy.style.left;
	
	theGuy.style.visibility = "visible";
	
	count = count - 0.9;
	position = count + 'px';

	if (count < 550){
		document.getElementById("guy").style.visibility = "hidden";
		document.getElementById("guy").style.left = "1200px";
		count = 1200;
	}
	else{
		var timer = setTimeout("animation()", 1);
		document.getElementById("guy").style.left = position;
	}	
	

}


}
</script>
</head>
